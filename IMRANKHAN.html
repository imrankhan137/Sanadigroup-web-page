<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sanadi Group of Industries | Industrial Solutions Since 1987</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Barlow:wght@300;400;500;600&family=Barlow+Condensed:wght@500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --green-deep: #1b3a2d;
    --green-mid: #2a5c42;
    --green-light: #3d7a5a;
    --green-accent: #4e9970;
    --cream: #f4efe6;
    --cream-dark: #e8e0d0;
    --cream-darker: #d6cab5;
    --gold: #c8a84b;
    --text-dark: #1a2518;
    --text-mid: #3d4a38;
    --white: #ffffff;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html { scroll-behavior: smooth; }

  body {
    font-family: 'Barlow', sans-serif;
    background: var(--cream);
    color: var(--text-dark);
    overflow-x: hidden;
  }

  /* ── NAV ── */
  nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 100;
    background: var(--green-deep);
    border-bottom: 2px solid var(--gold);
    padding: 0 5%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 70px;
  }

  .nav-logo {
    display: flex;
    flex-direction: column;
    line-height: 1;
  }

  .nav-logo-main {
    font-family: 'Playfair Display', serif;
    font-size: 1.3rem;
    color: var(--cream);
    letter-spacing: 0.02em;
  }

  .nav-logo-sub {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 0.65rem;
    color: var(--gold);
    letter-spacing: 0.25em;
    text-transform: uppercase;
    margin-top: 2px;
  }

  .nav-links {
    display: flex;
    gap: 2.5rem;
    list-style: none;
  }

  .nav-links a {
    text-decoration: none;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 0.85rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--cream-dark);
    transition: color 0.25s;
  }

  .nav-links a:hover { color: var(--gold); }

  .nav-cta {
    background: var(--gold);
    color: var(--green-deep) !important;
    padding: 8px 20px;
    border-radius: 2px;
    font-weight: 600 !important;
    transition: background 0.25s !important;
  }

  .nav-cta:hover { background: #ddb94e !important; color: var(--green-deep) !important; }

  /* ── HERO ── */
  #home {
    min-height: 100vh;
    background: var(--green-deep);
    display: grid;
    grid-template-columns: 1fr 1fr;
    align-items: center;
    padding: 100px 8% 60px;
    position: relative;
    overflow: hidden;
  }

  #home::before {
    content: '';
    position: absolute;
    top: -100px; right: -100px;
    width: 600px; height: 600px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(78,153,112,0.15) 0%, transparent 70%);
    pointer-events: none;
  }

  #home::after {
    content: '';
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 4px;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
  }

  .hero-grid-bg {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(200,168,75,0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(200,168,75,0.04) 1px, transparent 1px);
    background-size: 60px 60px;
    pointer-events: none;
  }

  .hero-content { position: relative; z-index: 1; }

  .hero-badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: rgba(200,168,75,0.15);
    border: 1px solid rgba(200,168,75,0.4);
    padding: 6px 16px;
    border-radius: 20px;
    margin-bottom: 2rem;
    animation: fadeUp 0.8s ease both;
  }

  .hero-badge span {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 0.75rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--gold);
  }

  .hero-badge::before {
    content: '';
    width: 6px; height: 6px;
    border-radius: 50%;
    background: var(--gold);
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(2.5rem, 4vw, 3.8rem);
    color: var(--cream);
    line-height: 1.1;
    margin-bottom: 1.5rem;
    animation: fadeUp 0.8s 0.1s ease both;
  }

  h1 em {
    font-style: normal;
    color: var(--gold);
    display: block;
  }

  .hero-desc {
    font-size: 1.05rem;
    color: rgba(244,239,230,0.7);
    line-height: 1.7;
    max-width: 520px;
    margin-bottom: 2.5rem;
    font-weight: 300;
    animation: fadeUp 0.8s 0.2s ease both;
  }

  .hero-btns {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    animation: fadeUp 0.8s 0.3s ease both;
  }

  .btn-primary {
    background: var(--gold);
    color: var(--green-deep);
    padding: 14px 32px;
    border: none;
    border-radius: 2px;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 0.9rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    font-weight: 700;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s;
  }

  .btn-primary:hover {
    background: #ddb94e;
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(200,168,75,0.3);
  }

  .btn-outline {
    background: transparent;
    color: var(--cream);
    padding: 13px 32px;
    border: 1px solid rgba(244,239,230,0.4);
    border-radius: 2px;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 0.9rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    font-weight: 500;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s;
  }

  .btn-outline:hover {
    border-color: var(--gold);
    color: var(--gold);
  }

  .hero-stats {
    position: relative;
    z-index: 1;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
    align-self: center;
    animation: fadeUp 0.8s 0.2s ease both;
  }

  .stat-card {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(200,168,75,0.2);
    border-radius: 4px;
    padding: 2rem 1.5rem;
    transition: all 0.3s;
  }

  .stat-card:hover {
    background: rgba(255,255,255,0.08);
    border-color: rgba(200,168,75,0.5);
    transform: translateY(-4px);
  }

  .stat-number {
    font-family: 'Playfair Display', serif;
    font-size: 2.8rem;
    color: var(--gold);
    line-height: 1;
    margin-bottom: 0.4rem;
  }

  .stat-label {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 0.75rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: rgba(244,239,230,0.6);
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(24px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ── SECTION COMMON ── */
  section { padding: 90px 8%; }

  .section-label {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 0.75rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--green-accent);
    margin-bottom: 0.75rem;
  }

  .section-title {
    font-family: 'Playfair Display', serif;
    font-size: clamp(1.8rem, 3vw, 2.8rem);
    color: var(--green-deep);
    line-height: 1.15;
    margin-bottom: 1.25rem;
  }

  .section-title span { color: var(--gold); }

  .section-desc {
    font-size: 1rem;
    color: var(--text-mid);
    line-height: 1.75;
    max-width: 620px;
    font-weight: 300;
  }

  .divider {
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, var(--gold), transparent);
    margin: 1.25rem 0 2rem;
  }

  /* ── ABOUT ── */
  #about {
    background: var(--cream);
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 5rem;
    align-items: center;
  }

  .about-visual {
    position: relative;
  }

  .about-img-box {
    background: var(--green-deep);
    border-radius: 4px;
    height: 420px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  .about-img-box::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      repeating-linear-gradient(
        45deg,
        rgba(200,168,75,0.03) 0px,
        rgba(200,168,75,0.03) 1px,
        transparent 1px,
        transparent 20px
      );
  }

  .about-factory-icon {
    font-size: 6rem;
    opacity: 0.2;
  }

  .about-badge {
    position: absolute;
    bottom: -20px;
    right: -20px;
    background: var(--gold);
    width: 120px;
    height: 120px;
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 32px rgba(200,168,75,0.4);
  }

  .about-badge .year {
    font-family: 'Playfair Display', serif;
    font-size: 1.6rem;
    color: var(--green-deep);
    font-weight: 700;
    line-height: 1;
  }

  .about-badge .since {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 0.6rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--green-deep);
  }

  .about-features {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin-top: 2rem;
  }

  .about-feature {
    display: flex;
    align-items: flex-start;
    gap: 0.75rem;
    padding: 1rem;
    background: var(--cream-dark);
    border-radius: 4px;
    border-left: 3px solid var(--green-accent);
    transition: all 0.3s;
  }

  .about-feature:hover {
    background: var(--green-deep);
    border-left-color: var(--gold);
  }

  .about-feature:hover .af-title,
  .about-feature:hover .af-text { color: var(--cream); }

  .af-icon {
    font-size: 1.4rem;
    flex-shrink: 0;
    margin-top: 2px;
  }

  .af-title {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 0.85rem;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    color: var(--green-deep);
    font-weight: 600;
    margin-bottom: 2px;
    transition: color 0.3s;
  }

  .af-text {
    font-size: 0.8rem;
    color: var(--text-mid);
    transition: color 0.3s;
  }

  /* ── PRODUCTS ── */
  #products {
    background: var(--green-deep);
    position: relative;
    overflow: hidden;
  }

  #products::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image:
      linear-gradient(rgba(200,168,75,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(200,168,75,0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    pointer-events: none;
  }

  #products .section-title { color: var(--cream); }
  #products .section-label { color: var(--gold); }
  #products .section-desc { color: rgba(244,239,230,0.65); }
  #products .divider { background: linear-gradient(90deg, var(--gold), transparent); }

  .products-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    margin-bottom: 3rem;
  }

  .products-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1.5rem;
  }

  .product-card {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(200,168,75,0.15);
    border-radius: 4px;
    padding: 2rem 1.5rem;
    cursor: pointer;
    transition: all 0.35s;
    position: relative;
    overflow: hidden;
  }

  .product-card::after {
    content: '';
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 2px;
    background: var(--gold);
    transform: scaleX(0);
    transition: transform 0.35s;
  }

  .product-card:hover {
    background: rgba(255,255,255,0.1);
    border-color: rgba(200,168,75,0.5);
    transform: translateY(-6px);
    box-shadow: 0 16px 48px rgba(0,0,0,0.3);
  }

  .product-card:hover::after { transform: scaleX(1); }

  .product-icon {
    font-size: 2.5rem;
    margin-bottom: 1.25rem;
    display: block;
  }

  .product-name {
    font-family: 'Playfair Display', serif;
    font-size: 1.15rem;
    color: var(--cream);
    margin-bottom: 0.75rem;
    line-height: 1.3;
  }

  .product-items {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .product-items li {
    font-size: 0.82rem;
    color: rgba(244,239,230,0.55);
    font-weight: 300;
    padding-left: 1rem;
    position: relative;
  }

  .product-items li::before {
    content: '›';
    position: absolute;
    left: 0;
    color: var(--gold);
  }

  .enquire-tag {
    display: inline-block;
    margin-top: 1.25rem;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 0.75rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--gold);
    border: 1px solid rgba(200,168,75,0.4);
    padding: 5px 14px;
    border-radius: 20px;
    transition: all 0.3s;
  }

  .product-card:hover .enquire-tag {
    background: var(--gold);
    color: var(--green-deep);
  }

  /* ── SERVICES ── */
  #services {
    background: var(--cream-dark);
  }

  .services-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    margin-top: 2.5rem;
  }

  .service-card {
    background: var(--cream);
    border: 1px solid var(--cream-darker);
    border-radius: 4px;
    padding: 2.5rem 2rem;
    display: flex;
    gap: 1.5rem;
    align-items: flex-start;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
  }

  .service-card::before {
    content: '';
    position: absolute;
    left: 0; top: 0; bottom: 0;
    width: 3px;
    background: var(--green-accent);
    transition: width 0.3s;
  }

  .service-card:hover::before { width: 5px; background: var(--gold); }

  .service-card:hover {
    box-shadow: 0 8px 32px rgba(27,58,45,0.12);
    transform: translateY(-4px);
  }

  .service-icon {
    font-size: 2.5rem;
    flex-shrink: 0;
  }

  .service-name {
    font-family: 'Playfair Display', serif;
    font-size: 1.25rem;
    color: var(--green-deep);
    margin-bottom: 0.6rem;
  }

  .service-desc {
    font-size: 0.9rem;
    color: var(--text-mid);
    line-height: 1.65;
    font-weight: 300;
  }

  /* ── WHY US ── */
  #why {
    background: var(--cream);
    text-align: center;
  }

  #why .section-label,
  #why .section-title,
  #why .section-desc {
    margin-left: auto;
    margin-right: auto;
    text-align: center;
  }

  #why .divider {
    margin-left: auto;
    margin-right: auto;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
    width: 80px;
  }

  .why-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1.5rem;
    margin-top: 3rem;
  }

  .why-card {
    padding: 2.5rem 1.5rem;
    background: var(--cream-dark);
    border-radius: 4px;
    transition: all 0.3s;
    border: 1px solid var(--cream-darker);
  }

  .why-card:hover {
    background: var(--green-deep);
    transform: translateY(-8px);
    box-shadow: 0 16px 48px rgba(27,58,45,0.2);
  }

  .why-card:hover .why-title,
  .why-card:hover .why-text { color: var(--cream); }

  .why-number {
    font-family: 'Playfair Display', serif;
    font-size: 3rem;
    color: var(--gold);
    line-height: 1;
    margin-bottom: 0.5rem;
  }

  .why-title {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 0.9rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--green-deep);
    font-weight: 600;
    margin-bottom: 0.5rem;
    transition: color 0.3s;
  }

  .why-text {
    font-size: 0.85rem;
    color: var(--text-mid);
    line-height: 1.6;
    font-weight: 300;
    transition: color 0.3s;
  }

  /* ── CONTACT ── */
  #contact {
    background: var(--green-deep);
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 5rem;
    align-items: start;
    position: relative;
    overflow: hidden;
  }

  #contact::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(200,168,75,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(200,168,75,0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    pointer-events: none;
  }

  #contact .section-title { color: var(--cream); }
  #contact .section-label { color: var(--gold); }
  #contact .section-desc { color: rgba(244,239,230,0.65); }
  #contact .divider { background: linear-gradient(90deg, var(--gold), transparent); }

  .contact-info {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    margin-top: 2rem;
  }

  .contact-item {
    display: flex;
    align-items: flex-start;
    gap: 1rem;
  }

  .contact-icon {
    font-size: 1.4rem;
    flex-shrink: 0;
    margin-top: 2px;
  }

  .contact-label {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 0.7rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--gold);
    margin-bottom: 3px;
  }

  .contact-value {
    font-size: 0.95rem;
    color: var(--cream);
    font-weight: 300;
    line-height: 1.5;
  }

  .contact-form { position: relative; z-index: 1; }

  .form-group { margin-bottom: 1.25rem; }

  .form-label {
    display: block;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 0.75rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: rgba(244,239,230,0.7);
    margin-bottom: 6px;
  }

  .form-input,
  .form-select,
  .form-textarea {
    width: 100%;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(200,168,75,0.2);
    border-radius: 2px;
    padding: 12px 16px;
    color: var(--cream);
    font-family: 'Barlow', sans-serif;
    font-size: 0.9rem;
    outline: none;
    transition: border-color 0.3s;
  }

  .form-input::placeholder,
  .form-textarea::placeholder { color: rgba(244,239,230,0.3); }

  .form-input:focus,
  .form-select:focus,
  .form-textarea:focus { border-color: var(--gold); }

  .form-select option { background: var(--green-deep); color: var(--cream); }

  .form-textarea { resize: vertical; min-height: 120px; }

  .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }

  .form-submit {
    width: 100%;
    background: var(--gold);
    color: var(--green-deep);
    padding: 14px;
    border: none;
    border-radius: 2px;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 0.9rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s;
    margin-top: 0.5rem;
  }

  .form-submit:hover {
    background: #ddb94e;
    box-shadow: 0 8px 24px rgba(200,168,75,0.3);
  }

  .form-success {
    display: none;
    text-align: center;
    padding: 2rem;
    background: rgba(78,153,112,0.15);
    border: 1px solid var(--green-accent);
    border-radius: 4px;
    color: var(--cream);
    font-size: 1rem;
    margin-top: 1rem;
  }

  /* ── FOOTER ── */
  footer {
    background: #111f16;
    padding: 3rem 8%;
    display: grid;
    grid-template-columns: 2fr 1fr 1fr;
    gap: 3rem;
    border-top: 1px solid rgba(200,168,75,0.2);
  }

  .footer-brand-name {
    font-family: 'Playfair Display', serif;
    font-size: 1.4rem;
    color: var(--cream);
    margin-bottom: 0.25rem;
  }

  .footer-brand-tag {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 0.7rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--gold);
    margin-bottom: 1rem;
  }

  .footer-desc {
    font-size: 0.85rem;
    color: rgba(244,239,230,0.45);
    line-height: 1.65;
    font-weight: 300;
  }

  .footer-heading {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 0.75rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--gold);
    margin-bottom: 1rem;
  }

  .footer-links {
    list-style: none;
    display: flex;
    flex-direction: column;
